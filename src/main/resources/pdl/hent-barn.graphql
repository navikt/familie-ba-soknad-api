query ($ident: ID!) {
    person: hentPerson(ident: $ident) {
        navn {
            fornavn
            mellomnavn
            etternavn
        }
        foedsel {
            foedselsdato
        }
        adressebeskyttelse {
            gradering
        }
        statsborgerskap {
            land
        }
         deltBosted {
                    startdatoForKontrakt
                    sluttdatoForKontrakt
                     vegadresse {
                        matrikkelId
                        husnummer
                        husbokstav
                        bruksenhetsnummer
                        adressenavn
                        kommunenummer
                        tilleggsnavn
                        postnummer
                    }
                    matrikkeladresse {
                        matrikkelId
                        bruksenhetsnummer
                        tilleggsnavn
                        postnummer
                        kommunenummer
                    }
                    ukjentBosted {
                        bostedskommune
                    }
         }
        bostedsadresse {
            vegadresse {
                matrikkelId
                husnummer
                husbokstav
                bruksenhetsnummer
                adressenavn
                kommunenummer
                tilleggsnavn
                postnummer
            }
            matrikkeladresse {
                matrikkelId
                bruksenhetsnummer
                tilleggsnavn
                postnummer
                kommunenummer
            }
            ukjentBosted {
                bostedskommune
            }
        }
    }
}
